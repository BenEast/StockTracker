
[Rainmeter]
Update=60000
Background=Background.png
BackgroundMode=3
BackgroundMargins=10,34,0,5

[Metadata]
Name=Stocks
Author=beast
Information=Shows the current value of stocks in the database.

[Variables]
fontName=Trebuchet MS
windowHeight=90
colorBar=235,170,0,255
colorText=255,255,255,205

[MeasureStockNames]
Measure=Script
ScriptFile="#CURRENTPATH#StockParse.lua"
FileToRead=#CURRENTPATH#StockNames.txt

[MeasureStockPrices]
Measure=Script
ScriptFile="#CURRENTPATH#StockParse.lua"
FileToRead=#CURRENTPATH#StockPrices.txt

[styleStockLabel]
StringAlign=Left
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=11
AntiAlias=1
ClipString=1

[stylePriceLabel]
StringAlign=Right
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=11
AntiAlias=1
ClipString=1

[styleNameText]
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=8
AntiAlias=1
ClipString=1

[stylePriceText]
StringAlign=Right
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=8
AntiAlias=1
ClipString=1

[meterStockLabel]
Meter=String
MeterStyle=styleStockLabel
X=15
Y=12
W=60
H=18
Text=Stocks
ToolTipText=Stock Symbol

[meterPriceLabel]
Meter=String
MeterStyle=stylePriceLabel
X=190
Y=12
W=50
H=18
Text=Prices
ToolTipText=Current Price

[MeterStocksDisplay]
Meter=String
MeasureName=MeasureStockNames
MeterStyle=styleNameText
X=15
Y=45
W=50
H=#windowHeight#

[MeterPricesDisplay]
Meter=String
MeasureName=MeasureStockPrices
MeterStyle=stylePriceText
X=190
Y=45
W=50
H=#windowHeight#